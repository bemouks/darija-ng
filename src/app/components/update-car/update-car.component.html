<div class="row">
  <div class="col-md-6">
      <h3>Ajout voiture</h3>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
      <form [formGroup]="carForm" (ngSubmit)="onSubmitForm()">
          <div class="form-group">
            <label for="name">Nom</label>
            <input id="name" class="form-control" type="text" formControlName="name">
          </div>
          <div class="form-group">
            <label for="door">Porte</label>
            <input id="door" class="form-control" type="number" formControlName="door">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date" formControlName="date">
          </div>
          <button type="button" class="btn btn-primary" type="submit" [disabled]="carForm.invalid">Creer</button>
        </form>
      </div>
  </div>
