<div class="row">
    <div class="col-md-6">
        <h3>Liste des voitures</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-dark btn-sm" routerLink="/car/update"><i class="fa fa-plus"></i>
            Ajouter Voiture
        </button>
    </div>

</div>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
          <input type="text" (keyup)="searchCars()" [(ngModel)]="searchText" class="form-control" name="searchText" id="" aria-describedby="helpId" placeholder="Rechercher...">          
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li *ngFor="let car of cars" class="list-group-item">

                <button class="btn btn-warning" (click)="onEditCar(car)"><i class="fa fa-pencil"></i></button>

                {{car.name}} - {{ car.date | date:'d/M/yy'}}
                <span class="badge badge-secondary badge-pill" 
                    [ngClass]="{
                        'badge-info': car.door==5,
                         'badge-danger': car.door==3
                        }"
                >
                    {{car.door}} 
                </span>

                <button class="btn btn-dark" (click)="onDeleteCar(car.id)"><i class="fa fa-trash"></i></button>

            </li>
        </ul>
    </div>
</div>
